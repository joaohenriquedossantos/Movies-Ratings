{% extends "template.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.category }}</td>
                    <td>{{ movie.rate }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
